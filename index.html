<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
  
  <!-- JAVASCRIPT -->
  <script src="script.js" defer></script>

  <title>Relógio Dark</title>
</head>
<body>
  <!-- Início div relógio -->
  <div class="relogio">
    
    <!-- Campo que representa HORAS -->
    <div class="horas">
      <span id="horas">00</span> :
    </div>
    
    <!-- Campo que representa MINUTOS -->
    <div class="minutos">
      <span id="minutos">00</span> :
    </div>
    
    <!-- Campo que representa SEGUNDOS -->
    <div class="segundos">
      <span id="segundos">00</span>
    </div>
    
  <!-- FIM div relógio -->
  </div>
  
  <!-- Mudar tema para escuro e/ou claro -->
  <button id="mudarTema" onclick="mudarTema()">☀️</button>
  
</body>
</html>
